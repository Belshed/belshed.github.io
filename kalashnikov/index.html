<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Калашников</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="logo">
                    <img src="./img/logo.png" alt="Логотип" class="logo__img">
                </div>
                <nav class="nav">
                    <ul class="nav__list row justify-content-between">
                        <li class="nav__item">
                            <a href="#" class="nav__link">О мероприятии</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Трансляция</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Программа</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__wrap">
                    <div class="hero__logo">
                        <img src="./img/logo-big.png" alt="Большое лого" class="hero__logo-img">
                    </div>
                    <div class="hero__date">
                        <span class="hero__text hero__text_red hero__text_big">24</span>
                        <span class="hero__text hero__text_red">декабря в</span>
                        <span class="hero__text hero__text_silver hero__text_big">17:00</span>
                    </div>
                    <div class="hero__timer timer">
                        <span class="timer__label hero__text_silver">До начала мероприятия </span>
                        <div class="timer__container">
                            <div class="timer__item">
                                <span class="timer__num">
                                    <span>0</span>
                                </span>
                                <span class="timer__num">
                                    <span>7</span>
                                </span>
                                <span class="timer__item-caption">дни</span>
                            </div>
                            <div class="timer__item">
                                <span class="timer__num">
                                    <span>0</span>
                                </span>
                                <span class="timer__num">
                                    <span>7</span>
                                </span>
                                <span class="timer__item-caption">часы</span>
                            </div>
                            <div class="timer__item">
                                <span class="timer__num">
                                    <span>0</span>
                                </span>
                                <span class="timer__num">
                                    <span>7</span>
                                </span>
                                <span class="timer__item-caption">минуты</span>
                            </div>
                            <div class="timer__item">
                                <span class="timer__num">
                                    <span>0</span>
                                </span>
                                <span class="timer__num">
                                    <span>7</span>
                                </span>
                                <span class="timer__item-caption">секунды</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="embed">
            <div class="container">
                <div class="embed__wrap">
                    <iframe class="embed__iframe" src="https://www.youtube.com/embed/kbPiWmoXObM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <span class="embed__subtitle"><span>Обращение генерального директора</span></span>
                </div>
            </div>
        </div>
        <section class="translation">
            <div class="container">
                <div class="big-title">
                    <img class="big-title__bg" src="./img/big-title_bg.png" alt="Фон - разделитель">
                    <h2 class="big-title__text">Трансляция мероприятия</h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
