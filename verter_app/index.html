<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verter</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__logo">
                    <img src="./img/logo.png" alt="Логотип" class="header__logo-img">
                    <span class="header__version">ТСД verter.me v.2.0.1.1</span>
                </div>
                <button class="header__menu open_menu"><span></span></button>
            </div>
        </div>
    </header>
    <div class="menu">
        <div class="menu__wrap">
            <nav class="menu__nav">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Добавить</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Завершить</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Справка</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="menu__link close_menu">Закрыть</a>
        </div>
    </div>
    <main class="main">
        <section class="section section_main">
            <div class="container">
                <h2 class="section__header">Поступление и отгрузка</h2>
                <div class="section__container">
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Поступления</a>
                        <span class="section__amount">12/73</span>
                    </div>
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Отгрузка</a>
                        <span class="section__amount">60/65</span>
                    </div>
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Возвраты</a>
                        <span class="section__amount">0/4</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section_main">
            <div class="container">
                <h2 class="section__header">Производство</h2>
                <div class="section__container">
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Выпуск готовой продукции</a>
                        <span class="section__amount">12000/14000</span>
                    </div>
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Приемка ГП на склад</a>
                        <span class="section__amount">120/120</span>
                    </div>
                    <div class="section__row">
                        <a href="./second.html" class="section__link">Поступление от переработчиков</a>
                        <span class="section__amount">22/26</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="button__wrap">
                <button class="button button_footer udate_btn"><img src="./img/update-ico.png" class="button__img">Обновить</button>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
