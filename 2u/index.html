<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        img {
            max-width: 100%;
        }
        .header {
            padding-top: 10px;
            width: 100%;
        }
        .header__link {
            font-size: 11px;
            color: #939292;
        }
        .logo {
            padding-top: 20px;
        }
        .hero {
            padding-top: 15px;
        }
        .hero__title{
            text-align: center;
            font-weight: 700;
            font-size: 42px;
            color: #343434;
        }
        .hero__subtitle {
            font-size: 16px;
            color: #343434;
            display: block;
            text-align: center;
        }
        .hero__button {
            display: inline-block;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            background-color: #5db4a8;
            padding: 10px 40px;
            text-decoration: none;
            border-radius: 30px;
        }

        .allah {
            width: 100%;
            padding-top: 74px;
            padding-bottom: 84px;
        }
        .allah__text {
            color: #ffffff;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            line-height: 26px;
            max-width: 375px;
            margin: 0 auto;
        }
        .allah__link {
            text-transform: uppercase;
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            border: 2px solid #ffffff;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <table align="center" style="max-width: 900px; width: 100%; margin: 0 auto;" cellspacing="0">
        <tr align="center">
            <td>
                <table class="header" align="center" cellpadding="0" cellspacing="0">
                    <tr align="center">
                        <td>
                            <a class="header__link" href="#">Open in browser</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" class="logo">
                            <img src="https://belshed.github.io/2u/img/logo.png" alt="Logo" class="logo__img">
                        </td>
                    </tr>
                </table>
                <table class="hero" cellspacing="0" cellpadding="0" >
                    <tr>
                        <td>
                            <h1 class="hero__title">What are you waiting for?</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;">
                            <span class="hero__subtitle">Try our most convenient delivery: Find anything. Buy anything.</span>
                        </td>
                    </tr>
                    <tr align="center">
                        <td style="padding-top: 20px;">
                            <a href="#" class="hero__button">Try</a>
                        </td>
                    </tr>
                    <tr align="center">
                        <td style="padding-top: 35px;">
                            <img src="https://belshed.github.io/2u/img/mockup-1.png" alt="Mockup app">
                        </td>
                    </tr>
                </table>
                <table class="allah" align="center" background="https://belshed.github.io/2u/img/background_church.png" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center">
                            <p class="allah__text">May Allah bring lots of happiness and blessings to your lives. Happy Ramadan Kareem! Don't forget to order something for your family in ToYou app.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 20px;">
                            <a href="#" class="allah__link">To order</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
