<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>TODO Markup</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a class="logo header__logo">
                    TODO APP
                </a>
                <div class="header__controls">
                    <form class="search header__search">
                        <input type="search" name="search" autocomplete="off" class="search__input" placeholder="Search Item">
                        <button class="button search__submit">
                            <svg width="21" height="22" viewBox="0 0 21 22" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 20.5L15.514 16.006L20 20.5ZM18 10C18 12.2543 17.1045 14.4163 15.5104 16.0104C13.9163 17.6045 11.7543 18.5 9.5 18.5C7.24566 18.5 5.08365 17.6045 3.48959 16.0104C1.89553 14.4163 1 12.2543 1 10C1 7.74566 1.89553 5.58365 3.48959 3.98959C5.08365 2.39553 7.24566 1.5 9.5 1.5C11.7543 1.5 13.9163 2.39553 15.5104 3.98959C17.1045 5.58365 18 7.74566 18 10V10Z" stroke="black" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </form>
                    <button class="button button_psevdo button_black header__add">+ Add Item</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="list">
            <div class="container">
                <div class="list__head">
                    <h2 class="list__title">
                        Active Items
                    </h2>
                    <button class="button button_psevdo button_white list__button">+ Add Item</button>
                </div>
                <ul class="list__items">
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox"  class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox"  class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox"  class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                </ul>
            </div>
        </section>
        <section class="list">
            <div class="container">
                <div class="list__head">
                    <h2 class="list__title">
                        Done Items
                    </h2>
                </div>
                <ul class="list__items">
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox" checked class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox" checked class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                    <li class="list__item task">
                        <div class="task__head">
                            <label class="task__check">
                                <input type="checkbox" checked class="task__check-input">
                                <span class="task__check-fake"></span>
                            </label>
                            <h3 class="task__name">Item to do 1</h3>
                        </div>
                        <button class="button task__remove"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
