<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bema</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="index.html" class="logo">
                    <img src="./img/logo.svg" alt="Логотип" class="logo__img">
                </a>
                <a href="index.html" class="logo logo_powered">
                    Powered by
                    <img src="./img/vudu_logo.svg" alt="Логотип" class="logo__img">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="login">
            <h2 class="section-title js-section-title">авторизация› авторизация›</h2>
            <div class="container">
                <ul class="tab__triggers">
                    <li class="tab__item">
                        <button class="button tab__trigger js-tab-trigger" data-target="0">
                            <span>Регистрация</span>
                        </button>
                    </li>
                    <li class="tab__item">
                        <button class="button tab__trigger js-tab-trigger" data-target="1">
                            <span>Войти</span>
                        </button>
                    </li>
                </ul>
                <form class="help__form form tab__body js-tab" data-index="0">
                    <div class="form__row">
                        <div class="form__col">
                            <input name="user_surname" class="form__input" type="text" placeholder="Фамилия" required>
                        </div>
                        <div class="form__col">
                            <input name="user_name" class="form__input" type="text" placeholder="Имя" required>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__col">
                            <input name="user_company" class="form__input" type="text" placeholder="Компания" required>
                        </div>
                        <div class="form__col">
                            <input name="user_position" class="form__input" type="text" placeholder="Должность" required>
                        </div>
                    </div>
                    <div class="form__row">
                        <input name="user_email" class="form__input" type="email" placeholder="Email" required>
                    </div>
                    <div class="form__row">
                        <input name="user_password" class="form__input form__input_password" type="password" placeholder="Придумайте пароль" required>
                        <button type="button" class="button form__pass-toggle js-pass-toggle"></button>
                    </div>
                    <div class="form__row form__row_center">
                        <button class="button form__submit">Задать вопрос</button>
                        <a href="#" class="button button_gradient-border form__support">Техподдержка <img src="./img/wa-icon.png" alt="Иконка"></a>
                    </div>
                </form>
                <form class="help__form form tab__body js-tab" data-index="1">
                    <div class="form__row">
                        <input name="user_email" class="form__input" type="email" placeholder="Email" required>
                    </div>
                    <div class="form__row">
                        <input name="user_password" class="form__input form__input_password" type="password" placeholder="Пароль" required>
                        <button type="button" class="button form__pass-toggle js-pass-toggle"></button>
                    </div>
                    <div class="form__row form__row_center">
                        <button class="button form__submit">Задать вопрос</button>
                        <a href="#" class="button button_gradient-border form__support">Техподдержка <img src="./img/wa-icon.png" alt="Иконка"></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__logos">
                    <ul class="footer__logos-list">
                        <li class="footer__logos-item">
                            <a href="#" class="footer__logos-link">
                                <img src="./img/inst-icon.png" alt="Лого в ссылке">
                            </a>
                        </li>
                        <li class="footer__logos-item">
                            <a href="#" class="footer__logos-link">
                                <img src="./img/fb-icon.png" alt="Лого в ссылке">
                            </a>
                        </li>
                        <li class="footer__logos-item">
                            <a href="#" class="footer__logos-link">
                                <img src="./img/site-icon.png" alt="Лого в ссылке">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__col">
                    <small class="footer__copyright">© 2021 best experience marketing awards!</small>
                </div>
                <div class="footer__col">
                    <a href="index.html" class="logo logo_footer">
                        Powered by
                        <img src="./img/vudu_logo.svg" alt="Логотип" class="logo__img">
                    </a>
                    <a href="#" class="footer__copyright">Политикa конфиденциальности</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/polyfills.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
