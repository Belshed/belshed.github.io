<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Meta Profile - Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="app" id="list">
        <div class="list">
            <div class="container list__container">
                <header class="list__header">
                    <input type="search" class="list__search" name="search" autocomplete="off" placeholder="Поиск">
                    <button class="button list__add"></button>
                </header>
                <div class="list__contacts">
                    <dl class="list__category">
                        <dt class="list__label">Психотипы</dt>
                        <dd class="list__item">
                            <a href="#" class="list__link">Гипотим</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Гипертим</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Шизоид</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Истероид</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Эпилептоид</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Параноял</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Тревожный</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Эмотив</a>
                        </dd>
                    </dl>
                    <dl class="list__category">
                        <dt class="list__label">A</dt>
                        <dd class="list__item">
                            <a href="#" class="list__link">Алексей</a>
                        </dd>
                    </dl>
                    <dl class="list__category">
                        <dt class="list__label">Б</dt>
                        <dd class="list__item">
                            <a href="#" class="list__link">Борис</a>
                        </dd>
                    </dl>
                    <dl class="list__category">
                        <dt class="list__label">К</dt>
                        <dd class="list__item">
                            <a href="#" class="list__link">Катя</a>
                        </dd>
                        <dd class="list__item">
                            <a href="#" class="list__link">Ксюша</a>
                        </dd>
                    </dl>
                    <dl class="list__category">
                        <dt class="list__label">Л</dt>
                        <dd class="list__item">
                            <a href="#" class="list__link">Лиза</a>
                        </dd>
                    </dl>
                </div>
                <footer class="footer list__footer">
                    <a class="logo footer__logo">
                        <img src="./img/logo-text.svg" alt="Логотип">
                    </a>
                    <div class="footer__buttons">
                        <a class="button button_pill button_white-border footer__button">Настройки</a>
                        <a class="button button_pill button_white footer__button">Выход</a>
                    </div>
                    <div class="footer__data">
                        <a href="#" class="footer__text">METAPROFiLE.ru</a>
                        <span class="footer__text">Инфомация об этом приложении</span>
                    </div>
                </footer>
            </div>                
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
