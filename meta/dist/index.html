<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Meta Profile - Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="app" id="login">
        <div class="login">
            <div class="container login__container">
                <a class="logo login__logo">
                    <img src="./img/logo.png" alt="Логотип" class="logo__img">
                </a>
                <form class="form login__form" @submit.prevent="login">
                    <input type="text" name="login" class="form__input" placeholder="Логин">
                    <input type="password" name="password" class="form__input" placeholder="Пароль">
                    <label class="form__checkbox checkbox">
                        <input type="checkbox" name="remember" class="checkbox__input" checked>
                        <span class="checkbox__fake-track">
                            <span class="checkbox__fake-indicator"></span>
                        </span>
                        <span class="checkbox__text">запомнить меня</span>
                    </label>
                    <button class="button button_white button_pill login__button">Вход</button>
                </form>
                <footer class="footer login__footer">
                    <div class="footer__data">
                        <a href="#" class="footer__text">METAPROFiLE.ru</a>
                        <span class="footer__text">Инфомация об этом приложении</span>
                    </div>
                </footer>
            </div>
        </div>

        <div class="popup" :class="{active: popups.confirmPopup.isVisible}" ref="confirmPopup" @click="closePopupByBackground(this.popups.confirmPopup)">
            <div class="popup__body">
                <button class="button popup__close" @click="closePopup(this.popups.confirmPopup)"></button>
                <h3 class="popup__title">ПЕРВЫЙ ВХОД</h3>
                <p class="popup__text">Вы авторизуетесь впервые, пожалуйста подтвердите и хорошо запомните пароль</p>
                <button class="button button_pill button_blue popup__button" @click="closePopup(this.popups.confirmPopup)">Хорошо</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
