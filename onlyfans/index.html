<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Sliv Onlyfans</title>
    <script src="./js/main.js" defer></script>
</head>
<body class="js-page-identifier" data-page="index">
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="./index.html" class="logo">
                    <img src="./img/logo.png" alt="Логотип" class="logo__img">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="./index.html" class="nav__link active">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Все сливы</a>
                        </li>
                    </ul>
                </nav>
                <form class="search js-head-search-wrap">
                    <input type="search" class="search__input js-head-search">
                    <button class="button search__button">
                        <svg width="16" height="16">
                            <use width="16" height="16" xlink:href="./img/icons.svg#search-ico"></use>
                        </svg>
                    </button>
                </form>
                <a href="#" target="_blank" class="telegram">
                    <img src="./img/tg-ico.png" alt="Лого телеграм" class="telegram__img">
                </a>
            </div>
        </div>
    </header>
    <main class="main">

        <div class="prices">
            <div class="container">
                <div class="prices__wrap">
                    <article class="tariff">
                        <h3 class="tariff__name">One</h3>
                        <span class="tariff__description">$3.00</span>
                        <ul class="tariff__list">
                            <li class="tariff__item">Слив одной модели</li>
                        </ul>
                    </article>
                    <article class="tariff">
                        <h3 class="tariff__name">DEMO</h3>
                        <span class="tariff__description">Подписка $5.00 навсегда</span>
                        <ul class="tariff__list">
                            <li class="tariff__item">Слив одной модели</li>
                            <li class="tariff__item">Слив одной</li>
                        </ul>
                    </article>
                    <article class="tariff">
                        <h3 class="tariff__name">Premium</h3>
                        <span class="tariff__description">Подписка $15.00 навсегда</span>
                        <ul class="tariff__list">
                            <li class="tariff__item">Слив одной модели</li>
                        </ul>
                    </article>
                    <article class="tariff">
                        <h3 class="tariff__name">VIP</h3>
                        <span class="tariff__description">Подписка $50.00 навсегда</span>
                        <ul class="tariff__list">
                            <li class="tariff__item">Слив одной модели</li>
                        </ul>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <a href="#" target="_blank" class="telegram telegram_footer">
                    <img src="./img/tg-ico.png" alt="Лого телеграм" class="telegram__img">
                </a>
                <small class="footer__copyright">All rights reserved © 2020</small>
            </div>
        </div>
    </footer>

    <script src="./js/swiper-bundle.min.js"></script>
</body>
</html>
