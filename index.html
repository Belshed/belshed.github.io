<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Explorer</title>
</head>
<body>

                <a href="/dogs" class="card__link">

                    </div>

                </a>
            </div>
            <div class="card">
                <a href="/slider" class="card__link">
                    <img src="img/" alt="Слайдер" class="card__img">
                    <p class="card__text">Слайдер</p>
                </a>
            </div>
        </div>
    </main>
    <div class="hidden">
        <h1 class="hidden__text">Родион пидр</h1>
    </div>
<script src="main.js"></script>

</html>
